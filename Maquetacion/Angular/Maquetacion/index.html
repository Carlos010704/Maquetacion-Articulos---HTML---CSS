<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion Freameworks</title>
    <link rel="stylesheet" href="assets/CSS/styles.css">
</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO  -->
            <div id="logo">
                <img src="assets/images/angular.png" class="app-logo" alt="logotipo">
                <span id="brand"><strong>Curso</strong>Angular</span>
            </div>
            <!-- MENU  -->
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="formulario.html">Formulario</a></li>
                    <li><a href="#">Pagina 1</a></li>
                    <li><a href="#">Pagina 2</a></li>
                </ul>
            </nav>
            <!-- LIMPIAR FLOTADOS  -->
            <div class="clearfix"></div>
        </div>
    </header>

    <div id="slider" class="slider-big">
        <h1>MasterFrameworksJS</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos articulos</h2>
            <!-- Listado articulos  -->
            <div id="articles">
                <article class="article-item article-btn" id="article-template">
                    <div class="image-wrap">
                        <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="Paisaje">
                    </div>
                    <h2>Articulo</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="">Leer más</a>

                    <div class="clearflix"></div>

                </article>
            </div>
        </section>

        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-succes">Crear artículo</a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el articulo que buscas</p>
                <form>
                    <input type="text" name="search" id="buscador">
                    <input type="submit" name="submit" value="Buscar" class="btn" id="btnS">
                </form>
            </div>
        </aside>

        <div class="clearfix"></div>

    </div>

    <!-- FOOTER  -->

    <footer id="footer">
        <div class="center">
            <p>
                &copy; MasterFrameworksJS
            </p>
        </div>
    </footer>

</body>

<script src="JS/JS.js"></script>

</html>
