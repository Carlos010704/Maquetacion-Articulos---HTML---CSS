<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetacion Freameworks</title>
    <link rel="stylesheet" href="assets/CSS/styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="center">
        <!-- LOGO  -->
        <div id="logo">
          <img src="assets/images/react.png" class="app-logo" alt="logotipo" />
          <span id="brand"> <strong>Curso</strong>React </span>
        </div>
        <!-- MENU  -->
        <nav id="menu">
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="formulario.html">Formulario</a></li>
            <li><a href="#">Pagina 1</a></li>
            <li><a href="#">Pagina 2</a></li>
          </ul>
        </nav>
        <!-- LIMPIAR FLOTADOS  -->
        <div class="clearfix"></div>
      </div>
    </header>

    <div class="center">
      <section id="content">
        <h1 class="subheader">Formulario</h1>

        <form class="mid-form">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" />
          </div>

          <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" name="nombre" />
          </div>

          <div class="form-group">
            <label for="descripcion">Biografía</label>
            <textarea name="bio"></textarea>
          </div>

          <div class="form-group radiobtn">
            <input type="radio" name="genero" value="hombre" /> Masculino
            <input type="radio" name="genero" value="mujer" /> Fenenino
          </div>

          <div class="clearfix"></div>

          <input type="submit" value="Envair" class="btn btn-succes" />
        </form>
      </section>

      <aside id="sidebar">
        <div id="nav-blog" class="sidebar-item">
          <h3>Puedes hacer esto</h3>
          <a href="#" class="btn btn-succes">Crear artículo</a>
        </div>

        <div id="search" class="sidebar-item">
          <h3>Buscador</h3>
          <p>Encuentra el articulo que buscas</p>
          <form>
            <input type="text" name="search" />
            <input type="submit" name="submit" value="Buscar" class="btn" />
          </form>
        </div>
      </aside>

      <div class="clearfix"></div>
    </div>

    <!-- FOOTER  -->

    <footer id="footer">
      <div class="center">
